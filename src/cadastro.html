<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
</head>
<body>
<div class="container">
    
    <img id="top-left" src="img/top-left.gif" alt="">
    <img id="top-right" src="img/top-right.gif" alt="">
    <img id="bottom-left" src="img/bottom-left.gif" alt="">
    <img id="bottom-right" src="img/bottom-right(2).gif" alt="">
    <a href="login.html"><button>◀◁</button></a>
    
    
    <div class="content">
        
        <div class="form cadastro">
            <img src="img/usuario.gif" alt="">
            <form action="">
                <input type="text" id="email" placeholder="E-mail" autocomplete="username">
                <input type="password" id="password" placeholder="Senha" autocomplete="current-password">
                <span></span>
                <button class="buttonForm">Cadastrar</button>
            </form>
            
        
        </div>
    </div>
</div>

    <script src="script/script.js"></script>
</body>
</html>
